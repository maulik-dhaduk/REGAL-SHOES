<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="icon" type="image/x-icon" href="images/Favicon/154-2021_07_25-favicon_regal_250.jpg">

  <style>
    body {
      background: #fff;
      font-family: Arial;
    }

    .main-img {
      width: 100%;
      border-radius: 10px;
    }

    .thumb-img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .thumb-img.selected {
      border-color: #000;
    }

    .new-price {
      font-size: 26px;
      font-weight: 600;
    }

    .old-price {
      color: gray;
      text-decoration: line-through;
    }

    .offer-box {
      border: 1px dashed #bbb;
      padding: 14px;
      border-radius: 8px;
    }

    .size-btn input {
      display: none;
    }

    .size-btn label {
      padding: 8px 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 6px;
    }

    .size-btn input:checked+label {
      background: #000;
      color: #fff;
    }

    #addMessage {
      position: fixed;
      bottom: 20px;
      right: 18px;
      background: red;
      color: white;
      padding: 12px 18px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 9999;
      max-width: 90vw;
      word-wrap: break-word;
      transition: 0.4s ease;
      transform: translateX(150%);
    }

    #addMessage.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      #addMessage {
        right: -100%;
        left: auto;
        transform: translateX(0);
      }

      #addMessage.show {
        right: 20px;
      }
    }
  </style>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>

<body>
  <div id="navbar-container"></div>
  <div class="container-fluid ">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3 Product-Section">
    </div>
  </div>

  <div class="container my-5">
    <div class="row g-5">
      <div class="col-lg-6">
        <div class="row g-3">
          <div class="col-3 d-flex flex-column gap-2 thumb-all" data-aos="flip-right">
          </div>


          <div class="col-9 main_img_all" data-aos="slide-up">
          </div>

        </div>
      </div>



      <div class="col-lg-6" data-aos="zoom-in-left">
        <h2 class="product_title"></h2>
        <p class="new-price"><span class="old-price"></span></p>
        <p class="fw-bold mb-1">Color:</p>
        <div class="size-btn mb-3">
          <input type="radio" name="color" id="product-color">
          <label class="product-color-lb" for="product-color"></label>
        </div>


        <p class="fw-bold mb-1">Size:</p>
        <div class="size-btn mb-3">
          <input type="radio" name="size" id="s37">
          <label for="s37">37</label>

          <input type="radio" name="size" id="s38">
          <label for="s38">38</label>

          <input type="radio" name="size" id="s39">
          <label for="s39">39</label>

          <input type="radio" name="size" id="s40">
          <label for="s40">40</label>
        </div>

        <div class="offer-box mb-4" data-aos="flip-right">
          <p class="fw-bold mb-1">Available Offers</p>
          <p class="small mb-1">✔ Get ₹50 OFF on first purchase • Use code: WELCOME50</p>
          <p class="small mb-0">✔ Free Shipping on all orders</p>
        </div>

        <div class="d-flex gap-3" data-aos="slide-up">
          <button class="btn btn-dark px-4 py-2 add-to-cart">Add to Cart</button>
          <button class="btn btn-dark px-4 py-2 wishlist_product_local">Wishlist Product</button>
        </div>

      </div>
    </div>

  </div>

  <div id="addMessage"></div>
  <div id="footer-container"></div>

  <script>

    let product_details = JSON.parse(localStorage.getItem("All_product")) || []

    const params = new URLSearchParams(window.location.search)
    const productId = parseInt(params.get("id"))
    const product = product_details.find(item => item.id === productId)

    document.querySelector(".main_img_all").innerHTML = `
      <img
              src="${product.image}"
              id="mainImage" class="main-img">
    `
    document.querySelector(".product_title").textContent = product.title
    document.querySelector(".product-color-lb").innerHTML = product.color
    document.querySelector(".new-price").innerHTML = `${product.offer_rate} <span class="old-price">${product.orignal_rate}</span>`;

    let thumb_all = document.querySelector(".thumb-all")
    product.imges.map((image_thumb) => {
      thumb_all.innerHTML += `
        <img
              src="${image_thumb}"
              class="thumb-img" onclick="changeImage(this)">
      `
    })

    const firstThumb = document.querySelector(".thumb-img");
    firstThumb.classList.add("selected");

    function changeImage(el) {
      document.getElementById("mainImage").src = el.src;
      document.querySelectorAll(".thumb-img").forEach(i => i.classList.remove("selected"));
      el.classList.add("selected");
    }

    let user_login = JSON.parse(localStorage.getItem("Sign_IN_Data"))
    document.querySelector(".add-to-cart").addEventListener("click", () => {

      if (user_login) {
        let carttems = JSON.parse(localStorage.getItem("cart_product")) || [];
        let isCart = carttems.some(item => item.id == product.id);

        if (isCart) {
          showMessage("This product is already in your cart.", "red");
          return;
        }

        const selectedSize = document.querySelector('input[name="size"]:checked');
        const selectedColor = document.querySelector('input[name="color"]:checked');

        if (!selectedSize && !selectedColor) {

          showMessage("Please select a size and color before adding to cart.", "red");
          return;
        }

        if (!selectedSize) {

          showMessage("Please select a size before adding to cart", "red");
          return;
        }

        if (!selectedColor) {

          showMessage("Please select a color before adding to cart", "red");
          return;
        }

        carttems.push({
          ...product,
          quantity: 1
        });
        localStorage.setItem("cart_product", JSON.stringify(carttems));
        updateCartCounter();


        showMessage("Add to cart Successfully", "green");
      } else {
        window.location.href = "sign-in.html";
      }
    });



    document.querySelector(".wishlist_product_local").addEventListener("click", () => {
      if (user_login) {
        let likedItems = JSON.parse(localStorage.getItem("wishlist_product")) || [];
        let isCart = likedItems.some(item => item.id == product.id);

        if (isCart) {

          showMessage("This product is already in your wishlist.", "red");
          return;

        } else {
          likedItems.push(product);
          localStorage.setItem("wishlist_product", JSON.stringify(likedItems));
          updateLikeCounter();

          showMessage("Wishlist Successfully", "green");
        }
      } else {
        window.location.href = "sign-in.html";
      }
    });



    function showMessage(text, color) {
      const box = document.getElementById("addMessage");
      box.innerText = text;


      box.style.backgroundColor = color || 'red';
      box.classList.add("show");

      setTimeout(() => {
        box.classList.remove("show");
      }, 2000);
    }
    document.addEventListener("DOMContentLoaded", () => {
  AOS.init({
    duration: 800,
    once: true
  });

  setTimeout(() => {
    AOS.refreshHard();
  }, 100);
});



  </script>
  <script src="js/global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
